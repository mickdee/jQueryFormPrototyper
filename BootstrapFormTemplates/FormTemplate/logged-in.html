<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login Form Template</title>
    <style>
      .debug {
        border: 1px solid #FF0000;
        background-color: rgba(255,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="index.html">OneCoolApp</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
          <div class="col col-md-3"></div>
          <div class="col col-md-6">
            <div class="alert alert-warning alert-dismissible fade show mt-5" role="alert">
              <strong>Welcome <span id="printUserName"></span>! You're logged in.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="col col-md-3"></div>
      </div>
      <div class="row">
        <div class="col col-md-3"></div>
        <div class="col col-md-6 mt-3">
          <div class="card">
            <div class="card-header">
              One Cool Form
            </div>
            <div class="card-body" id="pickColorForm">
              <h5 class="card-title">Pick a color</h5>
              <p class="card-text">Green or blue? It's up to you!</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="radioGreen" value="optionGreen">
                <label class="form-check-label" for="exampleRadios1">
                  Green
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="radioBlue" value="optionBlue">
                <label class="form-check-label" for="exampleRadios2">
                  Blue
                </label>
              </div>
              <div class="form-group mt-2 ml-4" id="blueFollowUp" style="display:none;">
                <label for="formGroupExampleInput">What do you like about blue?</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Explain...">
              </div>
              <a href="#" id="submitColorButton" class="btn btn-primary mt-4 disabled">SUBMIT</a>
            </div>

            <div class="card-body" id="colorFormFeedback" style="display:none;">
              <h5 class="card-title">Thanks!</h5>
              <p class="card-text">Your preference has been saved.</p>
            </div>

          </div>
        </div>
        <div class="col col-md-3"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
          let storedUserName = localStorage.getItem('storedUserName');
          $('#printUserName').html(storedUserName);
      });
      $('#radioBlue').click(function() {
          $('#blueFollowUp').slideDown('fast');
      });
      $('#radioGreen').click(function() {
        $('#blueFollowUp').slideUp('fast');
      });
      $('.form-check-input').click(function(){
        $('#submitColorButton').removeClass('disabled');
      });

      $('#submitColorButton').click(function(){
        $('#pickColorForm').fadeOut();
        $('#colorFormFeedback').delay(800).fadeIn();
      })
    </script>
  </body>
</html>
